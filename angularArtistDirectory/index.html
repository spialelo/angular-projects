<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
</head>
<body>

<div class="main" ng-controller="MyController">
	
<div class="search">
	<h1>Artist Directory</h1>
	<label>search:</label>
	<input ng-model="query" placeholder="Search for artists" autofocus>
	<label class="formgroup">by:
		<select ng-model="artistOrder">
			<option value="name">Name</option>
			<option value="reknown">Reknown</option>
		</select>
	</label>

	<label class="formgroup">Ascending
		<input type="radio" ng-model="direction" name="direction" checked>
	</label>	
	<label class="formgroup">Descending	
		<input type="radio" ng-model="direction" name="direction" value="reverse">
	</label>
</div>

<ul class="artistlist">
	<li class="artist cf" ng-repeat="item in artists | filter:query | orderBy: artistOrder:direction"> <!--Do more research on ng-repeat-->
		<img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
		<div class="info">
			<h2>{{item.name}}</h2>
			<h3>{{item.reknown}}</h3>
		</div>
	</li>
</ul>


</div>
  
</body>
</html>
